name: Reusable (R01) - Build Bicep Infrastructure

on:
  workflow_call:
    inputs:
      infra-directory:
        required: true
        type: string

jobs:
  build-infrastructure:
    name: Build Bicep Infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Validate bicep
        working-directory: ${{ inputs.infra-directory }}
        run: |
          az bicep install
          az bicep build -f main.bicep
          az bicep build-params -f main.bicepparam --outfile parameters.json

      - name: Upload infrastructure artifact
        uses: actions/upload-artifact@v6
        with:
          name: infra
          path: ${{ inputs.infra-directory }}/*.json
          if-no-files-found: error
