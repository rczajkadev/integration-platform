name: Todoist - Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'integrations/Todoist/infra/**'
      - 'integrations/Todoist/src/**'

  pull_request:
    branches: [ main ]
    paths:
      - 'integrations/Todoist/infra/**'
      - 'integrations/Todoist/src/**'

  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Integration
    uses: ./.github/workflows/_reusable.deploy-integration.yml
    with:
      infra-directory: ./integrations/Todoist/infra
      integration-directory: ./integrations/Todoist
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDENTIALS }}
      azure-resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
